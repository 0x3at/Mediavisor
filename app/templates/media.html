<!-- @format -->

{% extends "base.html" %} {% block title %}StreamTato | Home{% endblock %} {%
block content %}
<div class="container-fluid mt-4">
	<div class="row justify-content-center">
		{% for obj in objects %}
		<div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-3">
			<div class="card">
				<img
					src="https://via.placeholder.com/400x500"
					class="card-img-top"
					alt="{{ obj['title'] }} Poster"
				/>
				<div class="card-body">
					<h5 class="card-title">{{ obj['title'] }}</h5>
					<h6 class="card-subtitle mb-2 text-muted">{{ obj['type'] }}</h6>
					<p class="card-text">
						Some quick example text to build on the {{ obj['title'] }} and make
						up the bulk of the card's content.
					</p>
					<form
						action="/home"
						method="POST"
						id="id"
					>
						<input
							type="hidden"
							name="id"
							value="{{ obj['id'] }}"
						/>
						<button
							type="submit"
							class="btn btn-primary"
						>
							Watch Now
						</button>
					</form>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
